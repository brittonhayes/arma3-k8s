replicas: null

deploymentAnnotations:
  reloader.stakater.com/auto: "true"

# 1. Headless Client IP Pool
podAnnotations:
  cni.projectcalico.org/ipv4pools: '["arma3.game-servers"]'

service:
  type: LoadBalancer
  loadbalancerIP: 192.168.178.212
  annotations:
    metallb.universe.tf/allow-shared-ip: share-192.168.178.212

resources:
  limits:
    cpu: 6
    memory: 8Gi
  requests:
    cpu: 2
    memory: 6Gi

config:
  hostname: baboon.arma3.beliar.eu
  headlessClients:
    # List of cluster nodes
    - 192.168.178.35
    - 192.168.178.34

  battleeye: 0
  env:
    STEAM_BRANCH: creatordlc
    ARMA_CDLC: vn
    MODS_PRESET: "/modpresets/antistasi.html"

persistence:
  data:
    enabled: true
    # create snapshots every day
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 100Gi

  headlessclient:
    enabled: true
    # create snapshots every day
    storageClass: longhorn
    accessMode: ReadWriteMany
    size: 100Gi

  profile:
    enabled: true
    # create offsite backups every day
    storageClass: longhorn-crypto
    accessMode: ReadWriteOnce
    size: 2Gi

headlessclient:
  replicas: null
  resources:
    limits:
      cpu: 4
      memory: 3Gi
    requests:
      cpu: 500m
      memory: 2Gi

rsync:
  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi